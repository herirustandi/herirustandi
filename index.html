<html>

<head>
    <title>Aplikasi CRUD python Menggunakan Flask | Apotek </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>

<body>
    <div class="container">
        <h2>Daftar Obat </h2>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>kode obat</th>
                    <th>nama obat</th>
                    <th>harga</th>
                    <th>stok</th>
                    <th width="10%" colspan="2"></th>
                </tr>
            </thead>

            <tbody>
                {% for row in barang %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td><a href="http://localhost:5000/edit/{{row[0]}}" class="btn btn-warning" role="button">ubah</a></td>
                    <td><a href="http://localhost:5000/hapus/{{row[0]}}" class="btn btn-danger" role="button">hapus</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="http://localhost:5000/tambah" class="btn btn-primary" role="button">Tambah Data</a>
    </div>
</body>

</html>
