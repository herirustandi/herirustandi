<html>

<head>
    <title>Aplikasi CRUD python Menggunakan Flask | Apotek</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>

<body>
    <div class="container">
        <div class="col-sm-5">
            <h2>tambah data obat</h2>
            <form action="{{ url_for('tambah') }}" method="POST">
                <div class="form-group">
                    <label>nama obat:</label>
                    <input type="text" name="nama_obat" class="form-control" placeholder="Masukan nama obat" required />
                </div>
                <div class="form-group">
                    <label>harga:</label>
                    <input type="number" name="harga" class="form-control" placeholder="Masukan harga" required />
                </div>
                <div class="form-group">
                    <label>stok:</label>
                    <input type="number" name="stok" class="form-control" placeholder="Masukan stok" required />
                </div>
                <button type="submit" id="Submit" name="submit" class="btn btn-primary">tambah obat</button>
            </form>
        </div>
    </div>
</body>

</html>
